{% extends 'company_base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}
{% block content %}
    {% if fail %}
        <p><span style="color: crimson">{{ fail }}</span></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">{% trans 'Create Company' %}</button>
    </form>
{% endblock %}
