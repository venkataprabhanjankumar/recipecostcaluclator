{% extends 'each_recipe_base_page.html' %}
{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="col-md-12">
        <h3 class="h3-heading" id="page-heading">{{ recipe.recipe_name }}</h3>
    </div>
    <div class="panel-body">
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" name="backtorecipedashboard" class="btn btn-success">{% trans 'Save and go back to recipe' %}</button>
                <button type="submit" name="backtorecipes" class="btn btn-success">{% trans 'Save and continue editing' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
