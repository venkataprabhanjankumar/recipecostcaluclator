{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
    <section class="bg-black overflow-hidden">
    <div class="py-15 py-xl-20 d-flex flex-column container level-3 min-vh-100">
      <div class="row align-items-center justify-content-center my-auto">
        <div class="col-md-10 col-lg-8 col-xl-5">

          <div class="card">
            <div class="card-header bg-white text-center pb-0">
              <h5 class="fs-4 mb-1">Sign In</h5>
            </div>
            <div class="card-body bg-white">
                {% if fail %}
                    <p><span style="color: crimson">{{fail}} </span></p>
                {% endif %}
              <form method="post">
                {% csrf_token %}
                  {{ form | crispy }}
                  <br/>
                  <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
                </div>
              </form>
            </div>
            <div class="card-footer bg-opaque-black inverted text-center">
              <p class="text-secondary">Don't have an account yet? <a href="/register"
                  class="underline">Register</a>
              </p>
              <div class="col text-end">
                <a href="{% url 'forget-password' %}" class="underline small">Forgot password?</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <figure class="background background-overlay" style="background-image: url('{% static 'assets/images/small-5.jpg' %}')">
    </figure>
  </section>
{% endblock %}
