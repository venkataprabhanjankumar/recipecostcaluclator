{% extends 'personal_settings.html' %}

{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
    {% if fail %}
    <p><span style="color: crimson">{{fail}} </span></p>
    {% endif %}
    {% if success %}
        <p><span style="color: #1c7430">{{success}} </span></p>
    {% endif %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{% trans 'Save changes' %}</button>
</form>
{% endblock %}
