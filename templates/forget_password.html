{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}
{% block content %}
    <p class="lead">{% trans 'Forget Password :' %}</p>
    <br/>
    {% if fail %}
        <p><span style="color: crimson">{{ fail }}</span></p>
    {% endif %}
    {% if success %}
        <p><span style="color: #00cd5a">{{ success }}</span></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">{% trans 'Submit' %}</button>
    </form>
{% endblock %}
